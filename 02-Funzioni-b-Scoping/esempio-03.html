<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>03 - Scoping variabili + assegnazione con return</title>
    <link rel="stylesheet" href="./template/style.css">
    <script type="text/javascript">

      let a = 10;

      function miaFunzione() {

          a = 20;

          console.log(2, a);

          return 30;
      }

      console.log(1, a);

      a = miaFunzione();

      console.log(3, a);

    </script>
  </head>
  <body>
      
    <div class="menu bg-light p-1 text-left">
      <h2>Scoping variabili e Funzioni</h2>
    </div>
    <div class="container py-2 text-center">
        <p>Scoping variabili + assegnazione con return</p>
    </div>

    <div class="logo-recap">
      <span class="brackets">

      </span> 
      <span class="text">
          Recap
      </span>
      <span class="brackets">
          ]
      </span>
    </div>

  </body>  
</html>
